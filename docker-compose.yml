version: "3.8"

services:
  bot:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    restart: always
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    restart: always
    expose:
      - "5000"

  miniapp:
    build:
      context: ./miniapp
      dockerfile: Dockerfile.miniapp
    restart: always
    expose:
      - "80"

  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - miniapp
      - api
    restart: always
